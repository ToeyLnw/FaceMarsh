<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h2>เพิ่มข้อมูลรูปภาพ</h2>
        <form (ngSubmit)="updateProfile()" #updateForm="ngForm">
            <div class="form-group">
                <label for="fname">ชื่อ</label>
                <input type="text" id="fname" name="fname" class="form-control" [(ngModel)]="fname" >
            </div>
            <div class="form-group">
                <label for="lname">นามสกุล</label>
                <input type="text" id="lname" name="lname" class="form-control" [(ngModel)]="lname" >
            </div>
            <div class="form-group">
                <label for="des">คำอธิบายรูปภาพ</label>
                <input type="text" id="des" name="des" class="form-control" [(ngModel)]="des" >
            </div>
            <label for="profile_pic">รูปโปรไฟล์: </label>
        <input type="file" id="profile_pic" name="profile_pic" accept="image/*" (change)="onFileSelected(fileInput.files)" #fileInput><br><br> <!-- เพิ่มช่อง "รูปโปรไฟล์" -->

            <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid" >เพิ่มรูปภาพ</button>
        </form>
    </div>
</body>

</html>
