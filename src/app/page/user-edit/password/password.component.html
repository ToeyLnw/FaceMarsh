<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <h2>แก้ไขรหัสผ่าน</h2>
        <form (ngSubmit)="updateProfile()" #updateForm="ngForm">
            <div class="form-group">
                <label for="password">รหัสเก่า</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="oldPass" required>
            </div>
            <div class="form-group">
                <label for="password">รหัสผ่านใหม่</label>
                <input type="password" id="password" name="password" class="form-control" [(ngModel)]="newPass" required>
            </div>
            <button type="submit" class="btn btn-primary" [disabled]="!updateForm.valid">บันทึกการเปลี่ยนแปลง</button>
        </form>
    </div>
</body>

</html>
